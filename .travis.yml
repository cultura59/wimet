language: php

php:
  - 5.6
  - 7.0

before_script:
  - chmod 777 -R storage
  - cp .env.ci .env
  - mysql -e 'create database homestead_test;'
  - composer self-update
  - composer install --no-interaction
  - php artisan key:generate

script:
  - vendor/bin/phpunit

notifications:
  email:
    recipients:
      - adrian@wimet.co
    on_success: always
    on_failure: always